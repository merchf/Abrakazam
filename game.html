<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="player.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="public/css/game.css">
    <script src="src/phaser.min.js"></script>

    <title>Abrakazam</title>
</head>

<body>
    <script type="module">
        import Boot from '/Abrakazam/src/scenes/boot.js'
        import Preloader from '/Abrakazam/src/scenes/preloader.js'
        import MainMenu from '/Abrakazam/src/scenes/mainMenu.js'
        import Rules from '/Abrakazam/src/scenes/rules.js'
        import Credits from '/Abrakazam/src/scenes/credits.js'
        import Level1 from '/Abrakazam/src/scenes/level1.js'
      //  import Scene from '/src/scenes/scene.js'
        import End from '/Abrakazam/src/scenes/end.js'

        var config = {
            type: Phaser.AUTO,
            width:  800,
            height: 600,
            scale: {
                mode: Phaser.Scale.SHOW_ALL,  
                autoCenter: Phaser.Scale.CENTER_HORIZONTALLY
            },
            pixelArt: true,
            scene: [Boot, Preloader, MainMenu, Rules, Credits, Level1],
            physics: { default: 'arcade', arcade: { gravity: { y: 400 }, debug: false } }
        };

        new Phaser.Game(config);
    </script>
</body>

</html>
