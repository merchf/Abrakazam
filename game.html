<head>

    <link rel="stylesheet" href="public/css/game.css">

<body>
    <script type="module">
        import Boot from './src/scenes/boot.js'
        import Preloader from './src/scenes/preloader.js'
        import Prologo from './src/scenes/prologo.js'
        import PrologoBeforeMrLion from './src/scenes/prologoAfterMrLion.js'
        import PrologoAfterMrLion from './src/scenes/prologoBeforeMrLion.js'

        import Credits from './src/scenes/credits.js'
        import LogicLevels from './src/scenes/logicLevels.js'

        import GameOver from './src/scenes/gameOver.js'
        import End from './src/scenes/end.js'

        var config = {

        };

        new Phaser.Game(config);
